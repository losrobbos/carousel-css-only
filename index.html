<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Continous - CSS only</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --image-count: 3;
      --image-width: 300px;
      --image-height: 200px;
    }

    body {
      height: 100vh;
      display: grid;
      place-items: center;
      /* prevents that carousel images flow out of viewport */
      overflow: hidden;
    }

    .viewbox {
      position: relative;
      /* prevents that we see the other images left & right */
      overflow: hidden;

      width: var(--image-width);
      height: var(--image-height);

      border-radius: 20px;
      border: 1px solid red;
      background-color: darkolivegreen;
    }

    .box {
      width: var(--image-width);
      height: var(--image-height);
      border: 1px solid #ccc;
      display: grid;
      place-items: center;
      background-size: cover;
      position: absolute;
      /* start position (one position right to viewbox) */
      transform: translateX(var(--image-width));      
    }

    /* background images */
    .box:nth-of-type(1) {
      background-image: url(./images/ananas.jpg);
      animation: round 9s ease 0s infinite;
    }

    .box:nth-of-type(2) {
      background-image: url(./images/bananas.jpg);
      animation: round 9s ease 3s infinite;
    }

    .box:nth-of-type(3) {
      background-image: url(./images/cherries.jpg);
      animation: round 9s ease 6s infinite;
    }

    @keyframes round {

      /* start position (outside viewbox / invisible) */
      0% {
        transform: translateX(var(--image-width));
      }

      /* VISIBLE in viewbox */
      33.33% {
        transform: translateX(0);
      }

      /* max position left (outside viewbox / invisible) */
      66.66% {
        transform: translateX(calc(-1*var(--image-width)));
        opacity: 1;
      }

      /* back move starts => make invisible! */
      67% {
        opacity: 0;
      }

      /* shoot back to original position (invisible to user) */
      99.99% {
        opacity: 0;
        transform: translateX(var(--image-width));
      }

      /* make visible again, so we can re-start the cycle and fade it in again... */
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="viewbox">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>

</html>
