<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Continous - CSS only</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --image-count: 3;
      --image-width: 300px;
      --image-height: 200px;
    }

    body {
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .viewbox {
      width: var(--image-width);
      height: var(--image-height);
      border-radius: 20px;
      border: 1px solid red;
      overflow: hidden;
      position: relative;
    }

    .box {
      width: var(--image-width);
      height: var(--image-height);
      border: 1px solid #ccc;
      display: grid;
      place-items: center;
      position: absolute;
      /* start position based on index (higher index => more right) */
      transform: translateX(var(--image-width));
    }

    /* background images */
    .box:nth-of-type(1) {
      background-image: url(//source.unsplash.com/300x200?mona-lisa);
      animation: round 9s ease 0s infinite;
    }

    .box:nth-of-type(2) {
      background-image: url(//source.unsplash.com/300x200?monet);
      animation: round 9s ease 3s infinite;
    }

    .box:nth-of-type(3) {
      background-image: url(//source.unsplash.com/300x200?picasso);
      animation: round 9s ease 6s infinite;
    }

    @keyframes round {

      /* start position (invisible) */
      0% {
        transform: translateX(var(--image-width));
      }

      /* VISIBLE */
      33.33% {
        transform: translateX(0);
      }

      /* max position left */
      66.66% {
        transform: translateX(calc(-1*var(--image-width)));
        opacity: 1;
      }

      67% {
        /* back move starts => make invisible! */
        opacity: 0;
      }

      /* shoot back to original position! */
      99.99% {
        opacity: 0;
        transform: translateX(var(--image-width));
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="viewbox">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>

</html>
